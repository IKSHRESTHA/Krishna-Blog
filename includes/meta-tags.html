<!-- Meta tags for SEO optimization -->
<meta name="description" content="{{< meta description >}}">
<meta name="keywords" content="actuarial science, data science, data analysis, R programming, statistics, risk modeling">
<meta name="author" content="{{< meta author >}}">

<!-- Open Graph tags for social media sharing -->
<meta property="og:title" content="{{< meta title >}}">
<meta property="og:description" content="{{< meta description >}}">
<meta property="og:image" content="{{< meta image >}}">
<meta property="og:url" content="{{< meta site-url >}}{{< meta path >}}">
<meta property="og:type" content="website">
<meta property="og:site_name" content="Actuarial & Data Science Hub">

<!-- Twitter Card tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{< meta title >}}">
<meta name="twitter:description" content="{{< meta description >}}">
<meta name="twitter:image" content="{{< meta image >}}">

<!-- Schema.org markup for Google -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{{< meta schema-type >}}",
  "headline": "{{< meta title >}}",
  "description": "{{< meta description >}}",
  "image": "{{< meta image >}}",
  "author": {
    "@type": "Person",
    "name": "{{< meta author >}}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Actuarial & Data Science Hub",
    "logo": {
      "@type": "ImageObject",
      "url": "{{< meta site-url >}}/images/logo.png"
    }
  },
  "datePublished": "{{< meta date >}}",
  "dateModified": "{{< meta last-modified >}}"
}
</script>

<!-- Canonical URL -->
<link rel="canonical" href="{{< meta site-url >}}{{< meta path >}}">

<!-- Preconnect to external domains -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Font loading -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

<!-- Responsive viewport meta tag -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
